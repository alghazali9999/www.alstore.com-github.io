<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori</title>
  <!-- Image Icons -->
  <link rel="icon" href="https://i.pinimg.com/564x/c7/7d/65/c77d65bbadf8c210e239f6f74dec0800.jpg" type="image/gif"
    sizes="16x16">
  <!-- Image Icons -->

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Google Fonts -->

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

  <div class="w-full max-w-screen-xl mx-auto">

    <!-- navbar -->
     <div class="flex justify-between items-center py-4 sticky top-0 bg-white z-50">
      <a href="home.html"><div class="text-2xl font-bold text-orange-500">Al'store</div></a>
      <div class="flex space-x-4 items-center relative">
        <input type="text" id="search-input" placeholder="Cari produk..." class="border rounded px-4 py-2" />

        <!-- Mega Menu -->
        <div class="relative">
          <button id="category-button"
              class="text-sm items-center transition duration-500 hover:text-orange-500">Kategori</button>
          <!-- Mega Menu -->
          <div id="mega-menu" class="absolute left-0 mt-2 mega-menu bg-white shadow-lg z-50 w-64">
              <ul class="grid grid-cols-2 gap-4 p-4">
                  <li class="flex items-center"><i class="fas fa-laptop text-orange-500 mr-2"></i><a
                          href="laptop.html"
                          class="block px-4 py-2 text-sm transition duration-500 hover:text-orange-500">Laptop</a>
                  </li>
                  <li class="flex items-center"><i class="fas fa-keyboard text-orange-500 mr-2"></i><a
                          href="keyboard.html"
                          class="block px-4 py-2 text-sm transition duration-500 hover:text-orange-500">Keyboard</a>
                  </li>
                  <li class="flex items-center"><i class="fas fa-mouse text-orange-500 mr-2"></i><a
                          href="mouse.html"
                          class="block px-4 py-2 text-sm transition duration-500 hover:text-orange-500">Mouse</a>
                  </li>
                  <li class="flex items-center"><i class="fas fa-headphones-alt text-orange-500 mr-2"></i><a
                          href="headphone.html"
                          class="block px-4 py-2 text-sm transition duration-500 hover:text-orange-500">headphone</a>
                  </li>
              </ul>
          </div>
      </div>

        <a href="shop.html"><button class="text-sm transition duration-500 hover:text-orange-500">Produk
            virtual</button></a>
        <span>|</span>
        <a href=""><button class="text-sm transition duration-500 hover:text-orange-500">Daftar</button></a>
        <a href=""><button class="text-sm transition duration-500 hover:text-orange-500">Login</button></a>
      </div>
    </div>

    <div class="container mx-auto py-8">
      <!-- Filter Sidebar -->
      <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-1/4 bg-white p-4 rounded shadow mb-4 md:mb-0">
          <h2 class="text-lg font-semibold mb-4">Filter:</h2>

          <!-- Filter by Category -->
          <div class="mb-4">
            <h3 class="font-semibold">Kategori Barang:</h3>
            <ul>
              <li><input type="checkbox" id="kategori-desktop" value="Desktop" class="mr-2 filter-checkbox">Desktop</li>
              <li><input type="checkbox" id="kategori-gaming" value="Gaming" class="mr-2 filter-checkbox">Gaming PC</li>
              <li><input type="checkbox" id="kategori-allinone" value="All-in-One"
                  class="mr-2 filter-checkbox">All-in-One PC</li>
            </ul>
          </div>

          <!-- Filter by Price -->
          <div class="mb-4">
            <h3 class="font-semibold">Harga:</h3>
            <input type="range" id="harga-range" min="0" max="20000000" value="10000000" class="w-full filter-range"
              step="100000">
            <p id="harga-value" class="mt-2 text-sm">Maksimal Harga: Rp <span id="current-price">10.000.000</span></p>
          </div>

          <!-- Filter Pengurutan Barang -->
          <div class="mb-4">
            <h3 class="font-semibold">Urutkan Barang:</h3>
            <label class="flex items-center">
              <input type="checkbox" onchange="sortProducts('highest')" class="mr-2">
              <span>Termahal</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" onchange="sortProducts('lowest')" class="mr-2">
              <span>Termurah</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" onchange="sortProducts('newest')" class="mr-2">
              <span>Terbaru</span>
            </label>
          </div>

          <!-- Filter by Discount -->
          <div>
            <label for="diskon-range" class="font-semibold">Diskon: </label>
            <input type="range" id="diskon-range" min="0" max="100" value="0" class="w-full filter-range">
            <p id="diskon-value" class="mt-2 text-sm">Diskon minimal: <span id="current-discount">0%</span></p>
          </div>
        </div>

        <!-- Product Listing -->
        <div class="w-full md:w-3/4 md:ml-8">
          <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Produk akan dimuat di sini oleh JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="data.js"></script>
</body>

</html>
